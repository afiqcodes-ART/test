<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service & Maintenance | Honda Global Amity</title>

<style>
:root{
  --honda-red:#e60012;
  --white:#fff;
  --dark:#0f0f0f;
  --text:#222;
  --max-width:1320px;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Helvetica Neue",Arial,sans-serif}
body{background:#f9f9f9;color:var(--text);line-height:1.7}

/* ================= HEADER ================= */
header{
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(255, 255, 255, 0.95);
  border-bottom: 1px solid #e6e6e6;
  padding: 2px 24px;
  transition: background 0.3s, box-shadow 0.3s, backdrop-filter 0.3s, padding 0.3s;
}
header.scrolled{
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  backdrop-filter: blur(6px);
  padding:1px 24px;
}

/* NAV BAR */
.nav{max-width:var(--max-width);margin:auto;display:flex;align-items:center;justify-content:space-between;padding:0}
.logo img{height:150px}
.menu{display:flex;justify-content:center;gap:36px;font-size:14px;font-weight:600;letter-spacing:.5px;flex:1}
.menu a{position:relative;padding:5px 0;color:#000;text-decoration:none}
.menu a::after{content:"";position:absolute;left:0;bottom:-4px;width:0;height:3px;background:var(--honda-red);border-radius:2px;transition:width .3s}
.menu a:hover::after,.menu a.active::after{width:100%}

/* ================= HERO ================= */
.service-hero{background:url('service.png') center/cover no-repeat;position:relative;height:55vh;display:flex;align-items:center;justify-content:center}
.service-hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.45)}
.service-hero h1{position:relative;color:#fff;font-size:3rem;font-weight:800;text-shadow:0 4px 12px rgba(0,0,0,.6)}

/* ================= FORM ================= */
.form-section{padding:80px 20px}
.form-container{max-width:800px;margin:auto;background:#fff;padding:50px;border-radius:16px;box-shadow:0 15px 35px rgba(0,0,0,.15);text-align:left}
.form-container h2{text-align:center;font-size:32px;margin-bottom:30px}
.form-container h2::after{content:"";display:block;width:80px;height:4px;background:var(--honda-red);margin:12px auto 0;border-radius:2px}

.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
.form-group{display:flex;flex-direction:column}
.form-group label{font-weight:600;margin-bottom:6px}
.form-group input,.form-group select,.form-group textarea{padding:14px;border-radius:6px;border:1px solid #ccc;font-size:15px}
.form-group textarea{resize:none;height:120px}
.full{grid-column:1 / -1}

/* BUTTONS */
.btn{display:inline-block;padding:16px 40px;background:var(--honda-red);color:#fff;font-weight:600;border:none;border-radius:6px;cursor:pointer;transition:.3s;box-shadow:0 6px 18px rgba(230,0,18,.4)}
.btn:hover{background:#b8000f;transform:translateY(-2px)}
.btn-outline{background:transparent;color:var(--honda-red);border:2px solid var(--honda-red)}
.btn-outline:hover{background:var(--honda-red);color:#fff}

/* ================= FOOTER ================= */
footer{background:#000;color:#fff;text-align:center;padding:20px;font-weight:700;margin-top:80px}

/* ================= MODAL ================= */
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;justify-content:center;align-items:center;z-index:2000}
.modal-content{background:#fff;padding:40px;border-radius:16px;max-width:400px;text-align:center;position:relative;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.modal-content h3{font-size:22px;margin-bottom:20px}
.modal-close{position:absolute;top:12px;right:12px;font-size:18px;font-weight:700;cursor:pointer;color:#333}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .menu{display:none}
  .form-grid{grid-template-columns:1fr}
  .service-hero h1{font-size:2rem}
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="nav">
    <div class="logo"><img src="logoglobal.png" alt="Honda Global Amity"></div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="models.html">Models</a>
      <a href="service-maintenance.html" class="active">Service & Maintenance</a>
      <a href="https://www.honda.com.my/discover/honda-insurance-plus" target="_blank">Insurance</a>
      <a href="career.html">Career</a>
      <a href="aboutus.html">About Us</a>
      <a href="https://www.honda.com.my/happenings" target="_blank">Happenings</a>
      <a href="file:///C:/Users/Lenovo/Documents/honda/landingpage.html">Review Us</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="service-hero">
  <h1>Service & Maintenance</h1>
</section>

<!-- FORM -->
<section class="form-section">
  <div class="form-container">
    <h2>Book Service Appointment</h2>
    <form id="serviceForm">
      <div class="form-grid">
        <div class="form-group"><label>First Name</label><input type="text" required></div>
        <div class="form-group"><label>Last Name</label><input type="text" required></div>
        <div class="form-group"><label>Phone Number</label><input type="tel" required></div>
        <div class="form-group"><label>Plate Number</label><input type="text" required></div>
        <div class="form-group"><label>Car Model</label><input type="text"></div>
        <div class="form-group"><label>Type of Service</label><select required><option value="">Select</option><option>Service</option><option>Checking</option></select></div>
        <div class="form-group full"><label>Preferred Branch</label><select required><option value="">Select Branch</option><option>Honda Global Amity Bangi</option><option>Honda Global Amity Nilai</option></select></div>
        <div class="form-group full"><label>Additional Remarks</label><textarea></textarea></div>
      </div>
      <div style="text-align:center;margin-top:30px;"><button class="btn" type="submit">Submit Appointment</button></div>
      <div style="text-align:center;margin-top:20px;"><p style="font-weight:600;margin-bottom:10px;">Any Enquiry?</p><a href="tel:1300888300" class="btn btn-outline">Contact Us</a></div>
    </form>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="thankYouModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h3>Terima kasih kerana menyokong kami!</h3>
    <p>Kami akan hubungi anda sebentar lagi.</p>
  </div>
</div>

<!-- FOOTER -->
<footer>Â© Honda Global Amity 2026. All Rights Reserved.</footer>

<script>
// Header scroll
const header = document.querySelector("header");
window.addEventListener("scroll",()=>{header.classList.toggle("scrolled",window.scrollY>60)});

// Modal
const form = document.getElementById("serviceForm");
const modal = document.getElementById("thankYouModal");
const closeModal = document.getElementById("closeModal");

form.addEventListener("submit", e => {
  e.preventDefault();
  modal.style.display = "flex";
  form.reset();
});
closeModal.addEventListener("click", ()=>modal.style.display="none");
window.addEventListener("click", e => {if(e.target==modal) modal.style.display="none"});
</script>

</body>
</html>
